<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body class="">
    <header class="title p-1">
        <h1 class="text-center text-white">Weather Dashboard</h1>
    </header>
    <main class="d-flex m-3">
        <div class="col-3 me-2">
            <h3><strong>Search For a City:</strong></h3>
            <!-- Form -->
            <form id="search-form" class="d-flex flex-column">
                <input name="city" id="city" type="text" autofocus="true" class="rounded-3 mb-2 p-2" placeholder="Type City"/>
                <button type="submit" class="rounded-3 mb-3 btn searchBtn text-white">Search</button>
            </form>
            <!-- Line between form and buttons -->
            <div class="border-top border-2 border-dark mb-3"></div>
            <div class="cityButtons d-flex flex-column">
                <!-- Buttons -->
            </div>
        </div>
        <div class="col-9 px-2 d-none weatherInfo">
            <div class="currentInfo border border-1 border-dark p-2">
                <!-- Main Info -->
            </div>
            <div class="mt-3">
                <h4>5-Day Forecast:</h4>
                <div class="d-flex justify-content-between">
                    <div class="forecast day1 text-white me-4 p-2">
                        <!-- Forecast day 1 -->
                    </div>
                    <div class="forecast day2 text-white me-4 p-2">
                        <!-- Forecast day 2 -->
                    </div>
                    <div class="forecast day3 text-white me-4 p-2">
                        <!-- Forecast day 3 -->
                    </div>
                    <div class="forecast day4 text-white me-4 p-2">
                        <!-- Forecast day 4 -->
                    </div>
                    <div class="forecast day5 text-white p-2">
                        <!-- Forecast day 5 -->
                    </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
